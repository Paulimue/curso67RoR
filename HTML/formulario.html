<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clase 67</title>
</head>

<body>
    <div>
        <!-- Formularios -->
        <!-- action = ruta hacia donde enviaremos la informacion -->
        <!-- method: forma de pasar los parametros (GET, POST)-->
        <form action="/">
            <!-- input comunes de ingreso de texto -->
            <label for="nombre">Nombre:</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Apellido:</label>&nbsp;&nbsp;
            <input type="text" id="apellido" name="apellido">
            <br>
            <label for="email">E-mail:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="email">
            <br>
            <label for="pass">Password:</label>&nbsp;
            <input type="password" id="pass" name="pass">
            <br>
            <label for="pass1">Confirmar:</label>&nbsp;
            <input type="password" id="pass1" name="pass1">
            <br>
            <hr>
            <!-- input fecha-->
            <label for="fecha1">Fecha 1 date:</label>
            <input type="date" name="fecha1" id="fecha1">
            <br>
            <label for="fecha2">Fecha 2 datetime-local:</label>
            <input type="datetime-local" name="fecha2" id="fecha2">
            <br>
            <label for="fecha3">Fecha 3 datetime:</label>
            <input type="datetime" name="fecha3" id="fecha3">
            <br>
            <!-- input de seleccion u opcion -->
            <!-- radio, el name debe ser igual en todas las opciones -->
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="masc" value="m">
            <label for="fem">Femenino</label>
            <input type="radio" name="genero" id="fem" value="f">
            <label for="otro">Otro</label>
            <input type="radio" name="genero" id="otro" value="o">
            <br>
            <!-- checkbox-->
            <label for="verano">Verano:</label>
            <input type="checkbox" name="verano" id="verano" value="v">
            <label for="otoño">Otoño:</label>
            <input type="checkbox" name="otoño" id="otoño" value="o">
            <label for="invierno">Invierno:</label>
            <input type="checkbox" name="invierno" id="invierno" value="i">
            <label for="primavera">Primavera:</label>
            <input type="checkbox" name="primavera" id="primavera" value="p">
            <br>
            <!-- Selector -->
            <select name="lenguajes" id="lenguajes">
                            <option value="0">Seleccione un lenguaje...</option>
                            <option value="1"> Html</option>
                            <option value="2">CSS</option>
                            <option value="3">JavaScript</option>
                            <option value="4">RoR</option>
                        </select>
            <br>
            <!-- text area-->
            <label for="detalle"> Ingrese información detallada:</label>
            <br>
            <textarea name="detalle" id="detalle" cols="5" rows="3"></textarea>
            <br>
            <!-- botones -->
            <!-- type buttton no sirve por si solo para enviar formulario-->
            <input type="button" value="Enviar...">
            <input type="submit" value="Enviar...">
        </form>
    </div>
</body>

</html>
