<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <div>
        <br>
        <h3>Mi Formulario de Registro</h3>
        <br>
        <form action="/">
            <label for="nombre">Nombre:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="nombre" name="nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="apellido" name="apellido">
            <br>
            <br>
            <label for="email">E-mail:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="pass">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" id="pass" name="pass">
            <br>
            <br>
            <label for="pass1">Confirmar:</label>&nbsp;&nbsp;&nbsp;
            <input type="password" id="pass1" name="pass1">
            <br>
            <br>
            <label for="fecha1">Cumpleaños:</label>
            <input type="date" name="fecha1" id="fecha1">
            <br>
            <br>
            <input type="radio" name="genero" id="masc" value="m">
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="fem" value="f">
            <label for="fem">Femenino</label>
            <input type="radio" name="genero" id="otro" value="o">
            <label for="otro">Otro</label>
            <br>
            <br>
            <label for="detalle"> Una breve descripción de ti:</label>
            <br>
            <textarea name="detalle" id="detalle" cols="28" rows="3"></textarea>
            <br>
            <br>
            <label for="lenguaje">Lenguaje favorito</label> <select name="lenguaje" id="lenguaje">
                <option value="0">Seleccione...</option>
                <option value="1"> Html</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
                <option value="4">RoR</option>
            </select>
            <br>
            <br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>

</body>

</html>
