    <script>
        /*ejercicio 1
                                                                                                                                                                                                                                                                                                                                                                                                                Obtén del 1 al 255: Escribe una función que devuelve un array 
                                                                                                                                                                                                                                                                                                                                                                                                                con todos los números del 1 al 255.*/

        function obtener() {
            var a = [];
            for (var i = 1; i < 256; i++) {
                a.push(i);
            }
            return a;
        }
        y = obtener();
        console.log(y);

        /*ejercicio 2
        Consigue pares hasta 1000: Escribe una función que entregue la suma de todos 
        los números pares del 1 al 1000 - Puedes usar un operador de módulo para este 
        ejercicio. */

        function sumaPares(x) {
            var suma = 0
            for (var i = 1; i <= x; i++) {
                if (i % 2 == 0) {
                    suma += i;
                }
            }
            return suma;
        }
        console.log(sumaPares(1000));

        /*ejercicio 3
        Suma impares hasta 5000: Escribe una función que devuelva la suma de todos los 
        números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).*/

        function sumaImpares(x) {
            var suma = 0
            for (var i = 1; i <= x; i++) {
                if (i % 2 == 1) {
                    suma += i;
                }
            }
            return suma;
        }
        console.log(sumaImpares(5000));

        /*ejercicio 4
        Itera un array: Escribe una función que devuelva la suma de todos los valores dentro de un array 
        (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). */

        function sumarArray(x) {
            var sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
            }
            return sum;
        }
        y = sumarArray([-5, 2, 5, 12]);
        console.log(y);

        /*ejercicio 5
        Encuentra el mayor (max): Dado un array con múltiples valores, escribe una función que devuelva el 
        número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7). */

        function nroMayor(x) {
            var mayor = 0;
            for (var i = 0; i < x.length; i++) {
                if (x[i] > mayor);
                mayor = x[i];
            }
            return mayor;
        }
        y = nroMayor([-3, 3, 5, 7])
        console.log(y);

        /*ejercicio 6
        Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el 
        promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2). */

        function promedio(x) {
            var valores = 0;
            for (var i = 0; i < x.length; i++) {
                valores += x[i];
            }
            prom = valores / x.length;
            return prom;
        }

        y = promedio([1, 3, 5, 7, 20]);
        console.log(y);

        /* ejercicio 7
        Array de impares: Escribe una función que devuelva un array de todos los números impares entre 1 y 50 
        (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’. */

        function impares(x) {
            var nrosImp = [];
            for (var i = 1; i <= x; i += 2) {
                nrosImp.push(i);
            }
            return nrosImp;
        }
        y = impares(50);
        console.log(y);
